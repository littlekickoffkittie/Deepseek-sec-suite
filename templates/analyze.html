{% extends "base.html" %}
{% block title %}Analyze Bounty - DeepSeek Security Suite{% endblock %}
{% block content %}
<h1 class="mb-4">Analyze Bounty Program</h1>
<form method="post" action="/analyze">
    <div class="mb-3">
        <label for="bounty_text" class="form-label">Paste Bounty Text Here:</label>
        <textarea class="form-control" id="bounty_text" name="bounty_text" rows="15"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Analyze</button>
</form>

{% if analysis %}
    <h2 class="mt-4">Analysis Results:</h2>
    <pre class="bg-light p-3 rounded">{{ analysis }}</pre>
{% endif %}
{% endblock %}
